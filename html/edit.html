<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Weekly Chore Tracker (edit chores)</title>

<link rel="stylesheet" type="text/css" href="chorewheel.css">

<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

<script defer type="text/javascript" src="edit.js"></script>
</head>

<body>

<section class="section">

<h1 class="title is-1">Edit Chores</h1>

<div id="editList" class="pb-5"></div>

<button id="addChore" class="button is-info">Add Chore</button>
<button id="done" class="button is-success">Done</button>

<p class="pt-4">
<input type="checkbox" id="confetti">
<label for="confetti">Rain confetti when all chores are done</label>
</p>

<p class="pt-4">
Want to add some more fun? Add some <a href="https://www.emojicopy.com/" target="_blank">emoji!</a>
</p>

</section>
</body>
</html>
